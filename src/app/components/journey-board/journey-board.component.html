<div class="journey-board">
  <div class="panel-header">
    <span class="iata-code">{{name.split(' ')[1].split('-')[0]}}</span>
    <i class="fa fa-plane"></i>
    <span class="iata-code">{{name.split(' ')[1].split('-')[1]}}</span>
    <a href="#" class="" data-toggle="collapse" [attr.data-target]="'#collapse-' + index"
       aria-expanded="false" aria-controls="collapseExample">
      <i class="fa fa-chevron-down" aria-hidden="true"></i>
    </a>
  </div>
  <div class="panel-body">
    <div class="collapse" id="collapse-{{index}}">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let meal of mealOptions">
          <app-bid-card class="bid-card"
                        [journeyKey]="name" [mealId]="meal.mealId" [description]="meal.desc"
                        [minPrice]="meal.priceRange.min" [maxPrice]="meal.priceRange.max"
                        [bidJump]="meal.priceRange.jump" [currency]="meal.currency">
          </app-bid-card>
        </div>
      </div>
    </div>
  </div>
</div>
