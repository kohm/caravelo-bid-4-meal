<div class="bid-card" [ngClass]="{'revealed': revealCard}">
  <a href="#" class="close-card" *ngIf="revealCard" (click)="revealCard = false">
    <i class="fa fa-times"></i>
  </a>
  <a class="face" href="#" *ngIf="!revealCard" [@fadeInOut] (click)="revealCard = !revealCard; false">
    <h4>{{description}}</h4>
    <p>Offer <strong>less</strong> than <br> <span>{{maxPrice}} {{currency}}</span> <br> and <strong>TAKE IT</strong></p>
    <span class="open-card">Bid</span>
  </a>
  <div class="back" *ngIf="revealCard" [@fadeInOut]>
    <p>{{description}}</p>
    <a href="" class="btn btn-sm btn-primary" (click)="bid(); false">-</a>
    <a href="" class="btn btn-sm btn-primary" (click)="bid(); false">Bid</a>
  </div>
  <div class="full-details">

  </div>
</div>
